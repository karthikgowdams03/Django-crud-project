<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><!---->Person App - Person List<!----></title>
  </head>
  <body>
    <div>
      <div style="background-color:orange; height: 50px; text-align:center; ">
        <h2>OUR APPS</h2>
      </div>
      <h3><!---->Person App - Person List<!----></h3>
      <div>
      <!---->
<div><a href="{% url 'person_create_page' %}">New Person</a></div>
<table 
		width="100%"
		cellpadding="5"
		cellspacing="0"
		border="1"
		bordercolor="silver">
		<thead>
				<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th></th>
				</tr>
		</thead>
		<tbody>
				{% for person in persons %}
				<tr>
						<td>{{person.first_name}}</td>
						<td>{{person.last_name}}</td>
						<td>
							<a href="{% url 'person_edit_page' person.pk %}">Edit Person</a>
							<a href="{% url 'person_delete_option' person.pk %}">Delete Person</a>
						</td>
				</tr>
				{% endfor %}
				
		</thead>
</table>
			<!---->
      </div>
      <div style="background-color:silver; height: 30px; text-align:center; ">
            <p>(c) Person App Foundation</p>
        </div>
    </div>
  </body>
</html>
